<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="image-preview">
        <img src="KAU.jpg" alt="KAU LOGO" width="100px" height="100px">
    </div>

    <div id="header">
        <span class="myclass1">Every</span>
        <span class="myclass2">one can</span>
        <span class="myclass3">success.</span>
    </div>
    <p> One machine can do the work of fifty ordinary men.
        <span class="myclass4">No machine can do the work of one extraordinary man.</span>
    </p>

    <style>
        p>span {
            color: red;
        }

        #header span {
            color: pink;
        }

        span {
            color: green;
        }

        #header *:last-child {
            color: orange;
        }

        #header span:first-child:hover {
            color: blue;
        }
    </style>

    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>color</th>
                <th>color when mouse over</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>span.myclass1</td>
                <td>Pink</td>
                <td>Blue </td>
            </tr>
            <tr>
                <td>span.myclass2</td>
                <td>Pink </td>
                <td>Pink </td>
            </tr>
            <tr>
                <td>span.myclass3</td>
                <td>Orange </td>
                <td>Orange</td>
            </tr>
            <tr>
                <td>span.myclass4</td>
                <td>Red</td>
                <td>Red</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
